#        world: <string>
#        name: <string>
#        uuid: <string>
#      message:
#        - "&cТы не можешь быть тут!"
#
# ========================== #

overrides:
  join:
    enabled: true
    conditions:
      name: "ServerPlohoi"
    message:
      - "&cТак сделай лучше"
      - "&7если конечно можешь)"