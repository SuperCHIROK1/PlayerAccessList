name: PlayerAccessList
version: '${version}'
main: me.superchirok1.playeraccesslist.PlayerAccessList
api-version: '1.16'
prefix: PAL
depend: [PlaceholderAPI]
authors: [SuperCHIROK1]
description: Player access management will become easier
website: https://github.com/SuperCHIROK1/PlayerAccessList

libraries:
  - "com.google.code.gson:gson:2.13.2"

commands:
  pal:
    aliases:
      - playeraccess
      - playeraccesslist
    usage: /pal <args>
  whitelist:
    aliases:
      - wl
      - whl
    usage: /wl <args>
  blacklist:
    aliases:
      - bl
      - blh
    usage: /bl <args>

permissions:
  pal.admin:
    description: Admin permission
  pal.whitelist:
    description: Whitelist permission (not bypass)
  pal.blacklist:
    description: Whitelist permission (not bypass)
  pal.log:
    description: Moderator log permission